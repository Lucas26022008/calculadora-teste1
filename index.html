<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
    }
    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
        background-color: #f0f0f0;
    }
    .calculator input[type="button"].clear {
        background-color: #007bff; /* Cor azul */
        color: #fff; /* Texto branco */
    }
    .calculator input[type="button"]:hover {
        background-color: #e0e0e0;
    }
    .calculator input[type="text"] {
        width: calc(100% - 10px);
        height: 50px;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: right;
        border: none;
        border-radius: 5px;
        padding: 5px;
        box-sizing: border-box;
    }
    .calculator input[type="text"]:focus {
        outline: none;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <input type="button" class="clear" value="C" onclick="clearDisplay()">
    <input type="button" value="âˆš" onclick="calculateSquareRoot()">
    <input type="button" value="M+" onclick="addToMemory()">
    <input type="button" value="M-" onclick="subtractFromMemory()">
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="addToDisplay('+')">
</div>

<script>
    let memory = 0;

    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch(error) {
            document.getElementById('display').value = 'Erro';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateSquareRoot() {
        let value = parseFloat(document.getElementById('display').value);
        if (value >= 0) {
            document.getElementById('display').value = Math.sqrt(value);
        } else {
            document.getElementById('display').value = 'Erro';
        }
    }

    function addToMemory() {
        let currentValue = parseFloat(document.getElementById('display').value);
        memory += currentValue;
        document.getElementById('display').value = '';
    }

    function subtractFromMemory() {
        let currentValue = parseFloat(document.getElementById('display').value);
        memory -= currentValue;
        document.getElementById('display').value = '';
    }

    // Eventos de teclado
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        if (key >= '0' && key <= '9') {
            addToDisplay(key);
        } else if (key === '.') {
            addToDisplay(key);
        } else if (key === '+' || key === '-' || key === '*' || key === '/') {
            addToDisplay(key);
        } else if (key === 'Enter') {
            calculate();
        } else if (key === 'Backspace') {
            clearDisplay();
        }
    });
</script>

</body>
</html>
